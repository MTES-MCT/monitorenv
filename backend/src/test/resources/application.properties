spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR
# spring.datasource.hikari.maxLifetime=60000
# log4j2.script.enableLanguages=javascript
server.port=8080

spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration,classpath:/db/testdata

spring.datasource.url=jdbc:postgresql://localhost/testdb
# spring.datasource.url=jdbc:tc:postgresql:9.6.8://localhost/testdb
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.validation-query=select 1
spring.datasource.test-on-borrow=true

springdoc.packagesToScan=fr.gouv.cacem.monitorenv
springdoc.pathsToMatch=/v1

monitorenv.scheduling.enabled=false
# Sentry
monitorenv.sentry.enabled=false
monitorenv.sentry.dsn=

# OIDC Ressource server
monitorenv.oidc.enabled=false

monitorenv.api.protected.paths=/bff/*
# Super-user paths of type /** are not supported
monitorenv.api.protected.super-user-paths=/bff/v1/beacon_malfunctions,/bff/v1/missions,/bff/v1/operational_alerts,/bff/v1/reportings,/bff/v1/vessels/risk_factors
monitorenv.api.protected.public-paths=/api/v1/authorization/management/*,/api/v1/beacon_malfunctions/*
monitorenv.api.protected.api-key=DUMMY-API-KEY