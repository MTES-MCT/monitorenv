server:
    port: 8880
spring:
    security:
        oauth2:
            client:
                registration:
                    proconnect:
                        provider: ${MONITORENV_OIDC_PROVIDER}
                        client-id: ${MONITORENV_OIDC_CLIENT_ID}
                        client-secret: ${MONITORENV_OIDC_CLIENT_SECRET}
                        authorization-grant-type: authorization_code
                        redirect-uri: ${MONITORENV_OIDC_REDIRECT_URI}
                        scope: openid,profile
                provider:
                    proconnect:
                        issuer-uri: ${MONITORENV_OIDC_ISSUER_URI}

