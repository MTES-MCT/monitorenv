services:
  app:
    environment:
      - MONITORENV_OIDC_PROXY_URL=${MONITORENV_OIDC_PROXY_URL}
      - MONITORENV_KEYCLOAK_PROXY_ENABLED=${MONITORENV_KEYCLOAK_PROXY_ENABLED}
    depends_on:
      keycloak:
        condition: service_healthy
  keycloak:
    container_name: monitorenv_keycloak
    profiles: [ test ]
    image: quay.io/keycloak/keycloak:26.3.3
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin

      # ⚡ Important : l’URL publique que voient tes clients (via le proxy)
      - KC_HOSTNAME=http://localhost:8880
      #      - KC_HOSTNAME_ADMIN=http://localhost:8090
      # ⚡ Important : Keycloak doit accepter d’être derrière un proxy
      - KC_PROXY=edge
      - KC_PROXY_HEADERS=forwarded
      - KC_HOSTNAME_BACKCHANNEL_DYNAMIC=true

      # (optionnel mais souvent nécessaire en dev)
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
      - KC_COOKIE_SECURE=none
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000;echo -e 'GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - backend_network
    ports:
      - "8085:8080"
    #      - "8090:8090"
    volumes:
      - ./infra/configurations/keycloack:/opt/keycloak/data/import
    command:
      - start-dev
      - --import-realm

